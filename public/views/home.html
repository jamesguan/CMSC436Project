<script>
    initialHide();
    $( document ).ready(function() {
        //initialHide();
        initialConfig();
        vizRouter("2D", true);
        $("#overlay").hide();
        $(window).resize(function() {
            initialHide();
            initialConfig()
            if (selectedVizType == "2D") {
                getCutPlane();
            } else if (selectedVizType == "3D") {
                vizRouter("3D", false, threeDStore, quantitySelected);
            } else if (selectedVizType == "mv") {
                getQuantity(undefined, true);
            }
        });
        drawResizeBox();

    });

</script>
