<!DOCTYPE HTML>
<html>
<head>

<title>Google Maps API</title>

<style type="text/css">

#map-canvas {
	width: 700px;
	height: 400px;
}

</style>

<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt0_95IHvldkB24j0wUj6OX82WWyZUbzg&callback=initialize"
		async defer ></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="/js/chesapeakeBay.js"></script>
<script type="text/javascript" src="/js/CustomGoogleMapMarker.js"></script>
<script type="text/javascript">

function initialize() {

	var myLatlng = new google.maps.LatLng(-31.9546781,115.852662);
	var mapOptions = {
		zoom: 14,
		center: myLatlng,
		disableDefaultUI: true
	}
	
	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
	overlay = new CustomMarker(
		myLatlng, 
		map,
		{
			marker_id: '123'
		}
	);
	
	google.maps.event.addListenerOnce(map, 'idle', function(){
		createGlyph("markerId");
		$(".marker").click(function() {
				alert($(this).attr("id"));
			});

	});
	
}

//google.maps.event.addDomListener(window, 'load', initialize);

</script>

</head>
<body>

	<div id="map-canvas">
	</div>

</body>
</html>
